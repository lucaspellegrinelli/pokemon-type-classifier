program: training.py
method: grid
metric:
  name: val_loss
  goal: minimize
parameters:
  learning_rate:
    distribution: uniform
    min: 0.0001
    max: 0.1
  batch_size:
    distribution: int_uniform
    min: 16
    max: 256
  epochs:
    distribution: constant
    value: 25
early_terminate:
  type: hyperband
  eta: 10
  min_iter: 10
